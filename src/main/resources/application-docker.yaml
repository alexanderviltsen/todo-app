spring:
  application:
    name: todo
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/tododb}
    username: ${SPRING_DATASOURCE_USERNAME:todouser}
    password: ${SPRING_DATASOURCE_PASSWORD:todopass}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  thymeleaf:
    cache: true

server:
  port: 8080

logging:
  level:
    root: INFO
    com.example.todo: INFO
  file:
    name: /app/logs/application.log
